<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tết Bính Ngọ 2026</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas id="fireworks" aria-hidden="true"></canvas>

    <div class="petals" aria-hidden="true">
      <span style="--i:1"></span><span style="--i:2"></span><span style="--i:3"></span>
      <span style="--i:4"></span><span style="--i:5"></span><span style="--i:6"></span>
      <span style="--i:7"></span><span style="--i:8"></span><span style="--i:9"></span>
      <span style="--i:10"></span><span style="--i:11"></span><span style="--i:12"></span>
      <span style="--i:13"></span><span style="--i:14"></span><span style="--i:15"></span>
      <span style="--i:16"></span><span style="--i:17"></span><span style="--i:18"></span>
      <span style="--i:19"></span><span style="--i:20"></span>
    </div>

    <main class="hero">
      <section class="frame" aria-label="Tết Bính Ngọ 2026">
        <p class="eyebrow">Xuân Bính Ngọ</p>
        <h1 class="title">Tết Nguyên Đán 2026</h1>
        <p class="subtitle">Phúc lộc viên mãn, an khang thịnh vượng</p>

        <div class="countdown" role="timer" aria-live="polite">
          <div class="time">
            <span id="days">00</span>
            <label>Ngày</label>
          </div>
          <div class="time">
            <span id="hours">00</span>
            <label>Giờ</label>
          </div>
          <div class="time">
            <span id="minutes">00</span>
            <label>Phút</label>
          </div>
          <div class="time">
            <span id="seconds">00</span>
            <label>Giây</label>
          </div>
        </div>

        <p class="date">17 · 02 · 2026</p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
